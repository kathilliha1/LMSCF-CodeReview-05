<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="json/data.json"></script>
    <title>Code Review 04</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo d-flex justify-content-center p-2">
            <h1 class="text-light">Movie Factory</h1>
        </div>
        <nav class="navbar navbar-light bg-secondary">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div id="main" class="py-4">
        <div id="headline" class="row text-white p-2">
            <div class="col-4"></div>
            <div class="col-4"><h1 class="text-center">Movies</h1></div> 
            <div class="col-4"><h4 class="text-center">&#x25BC;Sort</h4></div>
        </div>

        <div id='movies' class='row col-12 justify-content-center'>
            <script>
                for (var i = 0; i < movies.length; i++) {
                    document.writeln(
                        "<div class='col-lg-5 col-md-5 col-sm-5 col-5 m-1'><div class='bg-dark'><div class='cols' align='center'><div class='description'><div class='picture' width='50%'>" + movies[i].photo + "</div>" + "<div class='colorFont'>" + movies[i].movieName + "<br><br>" + movies[i].description + "</div><div class='like-button'><button>Like<img class='like' src='Images/thumbup.png'alt='thumbup'></button><span class='counting'> " + movies[i].likes + "</span></div></div></div></div></div>"
                    );
                };
            </script>
        </div>
    </div>

    <footer>
        <div class="logo d-flex justify-content-center p-4">
            <h1 class="text-light">Movie Factory</h1>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="js/myscript.js" type="text/javascript"></script>

</body>

</html>
